<div class="field">
  <label>{{ label }}</label>
  <input [type]="inputType" [formControl]="control" />
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">Value is required</p>
    <p *ngIf="control.errors.minlength">
      Length must be at least
      {{ control.errors.minlength.requiredLength }} characters.
    </p>
    <p *ngIf="control.errors.maxlength">
      Length must be lower than
      {{ control.errors.maxlength.requiredLength }} characters.
    </p>
    <p *ngIf="control.errors.pattern">You can only use letters and numbers.</p>
    <p *ngIf="control.errors.nonUniqueUsername">Username is already taken.</p>
    <p *ngIf="control.errors.noConnection">
      Please check your internet connection.
    </p>
  </div>
</div>
